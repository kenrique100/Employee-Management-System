# Spring Boot Application name
spring.application.name=EMS

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ems_db
spring.datasource.username=root
spring.datasource.password=@Zone123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable open-in-view for performance optimization
spring.jpa.open-in-view=false

# File upload directory configuration
file.upload-dir=uploads

# Enable Spring Boot debug logs
debug=true
spring.main.allow-bean-definition-overriding=true


# --- LOGGING CONFIGURATION ---

# Root level logging configuration
logging.level.root=INFO

# Enable logging for your application's base package (replace with your actual package name)
logging.level.com.Api.EMS=DEBUG

# Enable SQL logs and show SQL queries with parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log Hibernate transaction management
logging.level.org.springframework.transaction=DEBUG

# Log HTTP requests handled by Spring MVC
logging.level.org.springframework.web=DEBUG

# Log Spring Boot startup errors and warnings
logging.level.org.springframework.boot=ERROR

# Log MySQL database interactions
logging.level.com.mysql=DEBUG

# Enable detailed logs for Hibernate transactions and operations
logging.level.org.hibernate.engine.transaction.spi=TRACE

# Disable Spring Boot banner
spring.main.banner-mode=off

